<!DOCTYPE html>
<html>
<head>
  <title>Pick a Date to Donate</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #d35400;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .day {
      width: 60px;
      height: 60px;
      background-image: url('https://d1b2lnesusyixt.cloudfront.net/wp-content/uploads/sites/70/2026/01/basketball1.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;              /* <-- Make numbers black */
      font-weight: bold;
      cursor: pointer;
      font-size: 50px;
      line-height: 1.2;
      text-align: center;
      user-select: none;
      transition: transform 0.2s;
    }

    .day:hover {
      transform: scale(1.1);
    }

    .taken {
      filter: grayscale(100%);
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Pick a Date to Donate</h2>

<div class="grid" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");

async function loadDates() {
  let res;
  try {
    res = await fetch("https://fundraiser-calendar.netlify.app/.netlify/functions/getDates");
  } catch (err) {
    calendar.innerHTML = "<p>Failed to load calendar.</p>";
    return;
  }

  if (!res.ok) {
    calendar.innerHTML = "<p>Failed to load calendar.</p>";
    return;
  }

  const records = await res.json();
  const taken = new Map();

  records.forEach(r => {
    if (r.fields.date) {
      taken.set(parseInt(r.fields.date), {
        name: r.fields.name || "",
        donation: r.fields.donation || 0
      });
    }
  });

  calendar.innerHTML = "";

  for (let i = 1; i <= 31; i++) {
    const div = document.createElement("div");
    div.className = "day";

    if (taken.has(i)) {
      const booked = taken.get(i);
      div.classList.add("taken");
      div.innerText = `${i}\n${booked.name}\n$${booked.donation}`;
    } else {
      div.innerText = i;
      div.onclick = async function handleClick() {
        div.onclick = null;
        const name = prompt("Enter your name");
        if (!name) { div.onclick = handleClick; return; }
        let donation = prompt("Enter donation amount");
        donation = Number(donation);
        if (!donation || donation <= 0) { alert("Enter valid donation"); div.onclick = handleClick; return; }

        div.innerText = "â³";

        try {
          const res = await fetch("https://fundraiser-calendar.netlify.app/.netlify/functions/bookDate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date: i, name, donation })
          });

          if (res.ok) {
            div.classList.add("taken");
            div.innerText = `${i}\n${name}\n$${donation}`;
          } else {
            const msg = await res.text();
            alert("Booking failed: " + msg);
            div.innerText = i;
            div.onclick = handleClick;
          }
        } catch (err) {
          alert("Server error. Try again.");
          div.innerText = i;
          div.onclick = handleClick;
        }
      }
    }

    calendar.appendChild(div);
  }
}

loadDates();
</script>

</body>
</html>
