<!DOCTYPE html>
<html>
<head>
  <title>Pick a Date to Donate</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 500px;
    }
    .day {
      background: orange;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .taken {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Pick a Date to Donate</h2>
<div class="grid" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");
const takenDates = new Set();

// Load taken dates
fetch("/.netlify/functions/getDates")
  .then(res => res.json())
  .then(records => {
    records.forEach(r => {
      takenDates.add(parseInt(r.fields.Date));
    });
    renderCalendar();
  });

function renderCalendar() {
  for (let i = 1; i <= 31; i++) {
    const div = document.createElement("div");
    div.className = "day";
    div.innerText = i;

    if (takenDates.has(i)) {
      div.classList.add("taken");
    } else {
      div.onclick = async () => {
        const name = prompt("Enter your name");
        if (!name) return;

        const res = await fetch("/.netlify/functions/bookDate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date: i, name })
        });

        if (res.ok) {
          div.classList.add("taken");
          div.innerText = `${i}\n${name}`;
        } else {
          alert("Sorry, that date is already taken.");
        }
      };
    }

    calendar.appendChild(div);
  }
}
</script>

</body>
</html>
