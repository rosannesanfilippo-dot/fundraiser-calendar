<!DOCTYPE html>
<html>
<head>
  <title>Pick a Date to Donate</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
    }
    .day {
      background: orange;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      white-space: pre-line;
      transition: background 0.2s;
    }
    .taken {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Pick a Date to Donate</h2>
<div class="grid" id="calendar"></div>

<script>
const calendar = document.getElementById("calendar");

async function loadDates() {
  let res;
  try {
    res = await fetch("/.netlify/functions/getDates");
  } catch (err) {
    alert("Failed to load calendar.");
    return;
  }

  if (!res.ok) {
    alert("Failed to load calendar.");
    return;
  }

  const records = await res.json();
  const taken = new Map();

  // Map booked dates
  records.forEach(r => {
    if (r.fields.date) {
      taken.set(parseInt(r.fields.date), {
        name: r.fields.name || "",
        donation: r.fields.donation || 0
      });
    }
  });

  for (let i = 1; i <= 31; i++) {
    const div = document.createElement("div");
    div.className = "day";

    if (taken.has(i)) {
      const booked = taken.get(i);
      div.classList.add("taken");
      div.innerText = `${i}\n${booked.name}\n$${booked.donation}`;
    } else {
      div.innerText = i;

      div.onclick = async function handleClick() {
        div.onclick = null; // prevent double click

        const name = prompt("Enter your name");
        if (!name) {
          div.onclick = handleClick;
          return;
        }

        let donation = prompt("Enter your donation amount (number)");
        donation = Number(donation);
        if (!donation || donation <= 0) {
          alert("Please enter a valid donation amount greater than 0.");
          div.onclick = handleClick;
          return;
        }

        // Show temporary loading
        div.innerText = "â³";

        try {
          const res = await fetch("/.netlify/functions/bookDate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date: i, name, donation })
          });

          if (res.ok) {
            const data = await res.json();
            div.classList.add("taken");
            div.innerText = `${i}\n${name}\n$${donation}`;
          } else {
            const msg = await res.text();
            alert("Booking failed: " + msg);
            div.innerText = i;
            div.onclick = handleClick;
          }
        } catch (err) {
          alert("Server error. Try again.");
          div.innerText = i;
          div.onclick = handleClick;
        }
      };
    }

    calendar.appendChild(div);
  }
}

loadDates();
</script>

</body>
</html>
