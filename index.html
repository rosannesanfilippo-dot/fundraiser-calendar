<!DOCTYPE html>
<html>
<head>
  <title>Pick a Date to Donate</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 600px;
    }
    .day {
      background: orange;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      white-space: pre-line;
    }
    .taken {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>Pick a Date to Donate</h2>

<div class="grid" id="calendar"></div>

<script>
  const calendar = document.getElementById("calendar");

  async function loadDates() {
    const res = await fetch("/.netlify/functions/getDates");
    const records = await res.json();
    
    const taken = new Map();
     records.forEach(r => {
  if (r.fields.date) {
    taken.set(parseInt(r.fields.date), r.fields.name || "");
  }
});

    for (let i = 1; i <= 31; i++) {
      const div = document.createElement("div");
      div.className = "day";
      div.innerText = i;

      if (taken.has(i)) {
        div.classList.add("taken");
        div.innerText = `${i}\n${taken.get(i)}`;
      } else {
        div.onclick = async () => {
          const name = prompt("Enter your name");
          if (!name) return;

          // ⚠️ This must be POST
          const res = await fetch("/.netlify/functions/bookDate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date: i, name })
          });

          if (res.ok) {
            div.classList.add("taken");
            div.innerText = `${i}\n${name}`;
          } else {
            const msg = await res.text();
            alert(msg);
          }
        };
      }

      calendar.appendChild(div);
    }
  }

  loadDates();
</script>

</body>
</html>
